<body>

        <!-- five ang bao packets -->

    <script>
        (function() {
            // ----- the six mystical values (exactly as you requested) -----
            const PRIZES = [
                " bn nh tver ss",
                "100riel",
                "Chop nik ke nv",
                "0.13$",
                "try again next year",
                "0.02$"
            ];

            // fun notes for each prize (for extra flavour)
            const NOTE_MAP = {
                " bn nh tver ss": "üàπ very limited edition sanom zin",
                "100riel": "jay eos ot!",
                "Chop nik ke nv": "ü™ô Chnam tmey hz lmom chop nik ke hz!!",
                "0.13$": "üçÄ tuk bong moto",
                "try again next year": "Men kon chin teh jab bn ah ng",
                "0.02$": "üí´ see luy jren jg rompherp pin na tv"
            };

            // We'll assign 5 packets -> pick 5 random prizes from PRIZES (with possible duplicate because we have 6 items for 5 packets)
            // But we'll ensure it's random each reset.
            let currentPrizes = [];         // length 5, holds prize strings
            let openedIndex = null;          // which packet was opened (0-4), null if none opened
            let gameActive = true;            // true until a packet opened

            // DOM elements
            const packets = document.querySelectorAll('.packet');
            const container = document.getElementById('angbaoContainer');
            const selectedPrizeDiv = document.getElementById('selectedPrize');
            const selectedNoteDiv = document.getElementById('selectedNote');
            const resetBtn = document.getElementById('resetBtn');
            const warningMsg = document.getElementById('warningMsg');

            // helper: pick 5 random prizes from the 6 (WITH replacement? you said "make 5 ang pav to choose and can choose only one"
            // we have 5 packets and 6 possible values, so one value will be omitted each round. or could duplicate? we want it fun: 
            // For true randomness we pick 5 items WITH replacement possible (since one value might repeat) but that makes exactly 5 prizes, some may duplicate.
            // but to match "5 ang pav" and "price have 5 is bn nh tver ss, 100riel, 0.01$, 0.13$, try again next year, 0.02$" -> that's six. 
            // So we'll pick 5 out of the 6 *randomly without replacement* -> one missing each round. That feels more like a lucky dip.
            // I'll do without replacement: each reset, randomly remove one prize and shuffle the remaining five into the packets.
            function generateFivePrizes() {
                // create a copy of PRIZES
                let pool = [...PRIZES];
                // randomly remove one item (so we have 5 distinct prizes)
                const removeIndex = Math.floor(Math.random() * pool.length);
                pool.splice(removeIndex, 1);  // remove one -> now length 5
                // shuffle the remaining five so they are randomly assigned to packets
                for (let i = pool.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [pool[i], pool[j]] = [pool[j], pool[i]];
                }
                return pool;  // array of 5 strings
            }

            // reset everything: generate new prizes, close all packets, clear reveal
            function resetGame() {
                currentPrizes = generateFivePrizes();
                openedIndex = null;
                gameActive = true;

                // reset all packets to unopened state, remove opened class
                packets.forEach(pkt => {
                    pkt.classList.remove('opened');
                    // inner fold back to default symbol
                    const foldDiv = pkt.querySelector('.fold');
                    if (foldDiv) {
                        foldDiv.textContent = '‚ú® Á¶è ‚ú®'; // generic, but we can make them individual later? we keep generic
                    }
                });

                // reset reveal area
                selectedPrizeDiv.textContent = '‚Äî';
                selectedNoteDiv.textContent = 'üßß click any packet above';
                warningMsg.textContent = '';
            }

            // call reset for initial setup
            resetGame();

            // add click listeners to each packet
            packets.forEach((pkt, idx) => {
                pkt.addEventListener('click', function(e) {
                    // if already opened (class 'opened' exists) or game inactive (already picked) then ignore
                    if (pkt.classList.contains('opened') || !gameActive) {
                        if (!gameActive) {
                            warningMsg.textContent = 'üéä you already opened one! press "ÂÜçÊù•‰∏ÄÊ¨°" for new packets.';
                        }
                        return;
                    }

                    // mark this packet as opened
                    pkt.classList.add('opened');
                    // reveal the prize inside: currentPrizes[idx]
                    const prize = currentPrizes[idx];
                    const foldDiv = pkt.querySelector('.fold');
                    if (foldDiv) {
                        foldDiv.textContent = prize;   // show the actual prize on the opened packet
                    }

                    // update the big reveal area
                    selectedPrizeDiv.textContent = prize;
                    selectedNoteDiv.textContent = NOTE_MAP[prize] || 'üßß ÊÅ≠ÂñúÂèëË¥¢';

                    // set opened index
                    openedIndex = idx;
                    gameActive = false;   // no more picks allowed
                    warningMsg.textContent = ''; // clear any warning
                });
            });

            // reset button
            resetBtn.addEventListener('click', function() {
                resetGame();
            });

        })();
    </script>
